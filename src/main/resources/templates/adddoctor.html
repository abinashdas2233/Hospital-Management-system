<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/patientnav.css}">
    <title>Adding Doctor</title>
    <style>
         body {
       font-family: Arial, sans-serif;
       background-color: #0f83a7ea;
   }
   .jk{
    margin-top: 10%;
    margin-left: 30%;
    border-style: double;
    width: 50%;
    background-color: yellow;
   }
   .jk button{
    cursor: pointer;
   }
   .jk form{
    
    width: 40%;
   
    padding-top: 8px;
    padding-bottom: 8px;
    margin-left: 10%;
    
   }
    </style>
</head>
<body>
    <div th:include="adminnav::adminnav"></div>
   <div class="jk">
    <form action="/regsub" method="post">
        <label for="name">Doctor Id:</label>
        <input type="number" id="id" name="id" placeholder="Enter Doctor name" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Doctor name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Doctor age" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Doctor email" required>
        <br>
        <label for="contactno">Contact no:</label>
        <input type="number" id="contactno" name="contactno" placeholder="Enter Doctor contact number" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Doctor password" required>
        <br>
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="transgender">Transgender</label>
        <input type="radio" id="transgender" name="gender" value="transgender">
        <br>
        <label>Role:</label>
        <label for="admin">Doctor</label>
        <input type="radio" id="Doctor" name="role" value="Doctor" required>
       
        <br>
        <input type="submit" name="submit">
    </form>
    <br>
    <button onclick="handle()">Make Doctors Schedule</button>
   </div>
    <script>
        const handle=()=>{
            window.location.href="/redirect"
        }
    </script>
</body>
</html>
