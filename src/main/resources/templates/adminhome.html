<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/patientnav.css}">
    <title>Document</title>
    <style>
        body {
       font-family: Arial, sans-serif;
       background-color: #0f83a7ea;
   }
   
   
   .ani {
       margin-top: 12%;
       padding-bottom: 75px;
       padding-left: 40px;
   
       margin-left: 20%;
       animation-name: kan;
       animation-duration: 20s; 
      
       border-radius: 4px ;
   
       
       animation-iteration-count: infinite; 
       position: fixed;
       top: 0; 
       left: 0; 
       width: 50%; 
       height: 50%; 
   }
   
   @keyframes kan {
       0% {
           background-image: url('/a1.webp');
           background-repeat:no-repeat;
           background-size: cover;
           border: 10px solid red;
          ;
       }
       30% {
           background-image: url('/a2.jpeg');
           background-repeat: no-repeat;
           background-size: cover;
           border: 10px solid rgb(255, 208, 0);
           
       }
       50% {
           background-image: url('/a3.jpg');
           border: 10px solid rgb(47, 0, 255);
           
       background-size: cover;
       }
       70% {
           background-image: url('/a4.jpeg');
           background-repeat: no-repeat;
   
           border: 10px solid rgb(0, 140, 255);
       
       background-size: cover;
       }
       100% {
           background-image: url('/a5.jpg');
           border: 10px solid rgb(36, 3, 3);
           background-repeat: no-repeat;
          
       background-size: cover;
       }
   }
   
   
       
       </style>
</head>
<body>
    <div th:include="adminnav::adminnav"></div>
    <div class="contain">
        <div class="ani">

        </div>


    </div>
    
</body>
</html>
