<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/index.css}">
    <title>Registration Page</title>
</head>
<body>
    <div class="logo">
        <img src="/logo.jpeg">

    </div>
    <div class="forml">
        <form action="/regsub" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="contactno">Contact no:</label>
            <input type="number" id="contactno" name="contactno" placeholder="Enter your contact number" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br>
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="transgender">Transgender</label>
            <input type="radio" id="transgender" name="gender" value="transgender">
            <br>
            <label>Role:</label>
            <label for="admin">Admin</label>
            <input type="radio" id="admin" name="role" value="admin" required>
            <label for="patient">Patient</label>
            <input type="radio" id="patient" name="role" value="patient">
            <br>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
