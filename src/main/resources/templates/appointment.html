<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/patientnav.css}">
    <title>Appointment Form</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
    background-color: #272f9cea;
    color: whitesmoke;
    }
    .dm{
        border: 4px solid white;
        width: 50%;
        display: inline-block;
        align-items: center;
        margin-left: 25%;
        margin-top: 3%;
        border-style: groove;
    }
    .dm h2{
        margin-left: 30%;
    }
    form{
       
        width: 40%;
        
        margin-left: 30%;
       
    }
    
    
</style>
<body>
    <div th:include="pn::pn"></div>
    <div class="dm">
        <h2>Appointment Form</h2>
    <form action="/apra" method="POST">
        <label for="patientName">Patient Name:</label><br>
        <input type="text" id="patientName" name="patientName" required><br><br>

        <label for="contactNumber">Contact Number:</label><br>
        <input type="tel" id="contactNumber" name="contactNumber" required><br><br>

        <label for="doctorName">Doctor Name:</label><br>
        <input type="text" id="doctorName" name="doctorName" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="disease">Disease:</label><br>
        <input type="text" id="diseases" name="diseases" required><br><br>

        <label for="appointmentTime">Appointment Time:</label><br>
        <input type="datetime-local" id="appointmentTime" name="appointmentTime" required><br><br>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
